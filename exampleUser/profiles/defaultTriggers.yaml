# These triggers are always active! Set chat chat commands and follow/sub/raid/reward events.
name: Root
variables:
  pushups:
    default: 0
  pullups:
    default: 0
  userhue:
    default: 0
triggers:
# Mod only commands
  modchat:
    "!scene":
      actions:
        - obsScene: "{{ argString }}"
    "!solodolo":
      actions:
        - import: "./sequences/recorderfox.yaml"
        - notification:
            header: "New Subscriber"
            text: Thanks for subscribing ImSoloDoloMan
            color: "rgb(0, 128, 0)"
    "!test":
      actions:
        - import: "./sequences/zeldachest.yaml"
    "!test2":
      actions:
        - import: "./sequences/recorderfox.yaml"
  # Viewer chat commands
  chat:
    "!scene":
      actions:
        - tts: Change the Scene
          "!lights":
        - say:
            "You can change the lights on LordTocs's stream! Try it out: '!red', '!purple',
            '!blue', You can also pick a color with '!hue <number>'."
    "!sounds":
      oneOf:
        - - say: "Try out a sound such as: '!woo', '!goodnews', '!rimshot', or '!scream'."
        - - say: "Try out a sound such as: '!secret', '!getyourshit', '!insult', or '!loser'."
        - - say: "Try out a sound such as: '!ehhghh', '!yeet', '!womp', or '!figure'."
        - - say: "Try out a sound such as: '!fubar', '!murder', '!suspense', or '!salt'."
        - - say: "Try out a sound such as: '!math', '!yep', '!unacceptable', or '!cando'."
    "!keyboard":
      - say: SteelSeries Apex 7 TKL Compact Mechanical Gaming Keyboard | Blue Switches
    # "!discord":
    #   - say: "Enter your discord here." #insert your Discord
    "!cookie":
      - say: "Join us for üç™ Cookie Quest! üç™ on Sundays at 3:30pm EST"
      - say: "Alfajores: Argentinian Dulce De Leche Sandwich Cookie!"
    imports:
      - "./triggers/sounds.yaml"
      - "./triggers/colors.yaml"
  follow:
    actions:
      - import: "./sequences/zeldachest.yaml"
      - notification:
          header: "New Follower"
          text: Thanks for following {{user}}
          color: "{{ userColor }}"
  # Sub event
  subscribe:
    0:
      actions:
        - import: "./sequences/recorderfox.yaml"
        - notification:
            header: "New Subscriber"
            text: Thanks for subscribing {{user}}
            color: "{{ userColor }}"
  # Raid event
  raid:
    2:
      actions:
        - notification:
            header: "Raid Incoming"
            text: "!!! {{ user }} is Raiding !!!"
        - import: "./sequences/killbill.yaml"
        - notification:
            header: "Raid Arrived"
            text: "Welcome to all {{number}} viewers from {{user}}'s channel"
  # Bit event
  bits:
    0:
      actions:
        - sound: "./sounds/coin.mp3"
        - notification:
            header: "Bits!"
            text: "Thanks {{ user }} for the bits!"
        - tts: "{{ filteredMessage }}"
  # Channel Reward redemption
  redemption:
    "Text To Speech":
      - tts: "{{ filteredMessage }}"
    "Push Up Time":
      - sound: "./sounds/pushups.mp3"
      - notification:
          header: "Push Up Time"
          text: "{{user}} demands pushups."
          color: "{{ userColor }}"
      - variable:
          name: "pushups"
          offset: 25
    "Pull Up Time":
      actions:
        - tts: "Stop and Do Pullups."
        - notification:
            header: "Pull Up Time"
            text: "{{user}} demands pullups."
            color: "{{ userColor }}"
        - variable:
            name: "pullups"
            offset: 6